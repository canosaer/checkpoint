<!doctype html>
<html>

<head>
	<meta charset="utf-8">
	<meta http-equiv="x-ua-compatible" content="ie=edge">
	<title> Checkpoint! </title>
	<meta name="description" content="">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<link rel="stylesheet" href="dist/css/main.css">

</head>

<body>
	<header class="header">
		<h1 class="header__title">Checkpoint!</h1>
	</header>

	<section class="display">
		<div class="booth">
			<section class="booth__upper">
				<div class="booth__return">&lt;</div>
				<figure class="booth__entrant"></figure>
				<div class="booth__advance">&gt;</div>
			</section>
			<p class="booth__dialogue"></p>
			<div class="booth__passport"></div>
		</div>
		<div class="passport">
			<div class="passport__inner">
				<section class="passport__upper">
					<div class="passport__stamp-box"></div>
					<h1 class="passport__heading">Entry Visa</h1>
				</section>
				<section class="passport__lower">
					<p class="passport__name">Williams, Michael</p>
					<div class="passport__main-content">
						<figure class="passport__photo"></figure>
						<div class="passport__info">
							<section class="passport__row">
								<h2 class="passport__detail">DOB.</h2>
								<p class="passport__dob">08.08.1983</p>
							</section>
							<section class="passport__row">
								<h2 class="passport__detail">SEX</h2>
								<p class="passport__sex">M</p>
							</section>
							<section class="passport__row">
								<h2 class="passport__detail">ISS.</h2>
								<p class="passport__iss">Orvech Vonor</p>
							</section>
							<section class="passport__row">
								<h2 class="passport__detail">EXP.</h2>
								<p class="passport__exp">29.07.1984</p>
							</section>
							<p class="passport__country">ARSTOTZKA</p>
						</div>
					</div>
					<div class="passport__bottom">
						<p class="passport__number">Q1E1P-PMGVA</p>
						<div class="passport__line"></div>
					</div>
				</section>
			</div>
		</div>

	</section>

	<script src="dist/js/main.js"></script>

</body>

</html>

<!doctype html>
<html>

<head>
	<meta charset="utf-8">
	<meta http-equiv="x-ua-compatible" content="ie=edge">
	<title> Checkpoint! </title>
	<meta name="description" content="">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="preconnect" href="https://fonts.gstatic.com">
	<link href="https://fonts.googleapis.com/css2?family=Rock+Salt&display=swap" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
	<link rel="stylesheet" href="dist/css/main.css">

</head>

<body>
	<header class="header">
		<h1 class="header__title">Checkpoint!</h1>
	</header>

	<section class="display">
		<div class="booth">
			<figure class="booth__entrant"></figure>
			<p class="booth__dialogue">"I'm here for work."</p>
			<div class="booth__passport"></div>
		</div>
		<div class="passport">
			<div class="passport__inner">
				<section class="passport__upper">
					<div class="passport__stamp-box"></div>
					<h1 class="passport__heading">Entry Visa</h1>
				</section>
				<section class="passport__lower">
					<p class="passport__name">Williams, Michael</p>
					<div class="passport__main-content">
						<figure class="passport__photo"></figure>
						<div class="passport__info">
							<section class="passport__row">
								<h2 class="passport__detail">DOB.</h2>
								<p class="passport__dob">08.08.1983</p>
							</section>
							<section class="passport__row">
								<h2 class="passport__detail">SEX</h2>
								<p class="passport__sex">M</p>
							</section>
							<section class="passport__row">
								<h2 class="passport__detail">ISS.</h2>
								<p class="passport__iss">Orvech Vonor</p>
							</section>
							<section class="passport__row">
								<h2 class="passport__detail">EXP.</h2>
								<p class="passport__exp">29.07.1984</p>
							</section>
							<p class="passport__country">ARSTOTZKA</p>
						</div>
					</div>
					<div class="passport__bottom">
						<p class="passport__number">Q1E1P-PMGVA</p>
						<div class="passport__line"></div>
					</div>
				</section>
			</div>
		</div>
		<div class="interact">
			<section class="cities">
				<div class="cities__books">
					<h1 class="cities__heading">Issuing Cities</h1>
					<figure class="cities__book cities__book_obristan">Obristan</figure>
					<figure class="cities__book cities__book_kolechia">Kolechia</figure>
					<figure class="cities__book cities__book_antegria">Antegria</figure>
				</div>
				<div class="cities__display">
					<h2 class="cities__country">Obristan</h2>
					<h3 class="cities__valid-cities">Valid Issuing Cities</h3>
					<ul class="cities__list">
						<li class="cities__entry">Skal</li>
						<li class="cities__entry">Lorndaz</li>
						<li class="cities__entry">Mergerous</li>
					</ul>
				</div>
			</section>
			<section class="resolution">
				<p class="resolution__text">The man is grateful.</p>
				<button class="proceed">Next Entrant</button>
				<div class="aggregate">
					<h1 class="aggregate__heading">Aggregate Responses</h1>
					<figure class="aggregate__graph">
						<p class="aggregate__number-denied">10</p>
						<div class="aggregate__denied-bar">
							<div class="aggregate__approved-bar"></div>
						</div>
						<p class="aggregate__number-approved">10</p>
					</figure>
				</div>
			</section>
			<section class="bottom-row">
				<figure class="stamps">
					<div class="cross">X</div>
					<div class="check">&check;</div>
				</figure>
				<div class="timer"></div>
			</section>
		</div>
	</section>

	<script src="dist/js/main.js"></script>

</body>

</html>
